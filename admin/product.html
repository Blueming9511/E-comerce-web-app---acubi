<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap" rel="stylesheet">
  
  <title>Document</title>
</head>
<body>
  <header>
    <h1>ACUBI</h1>
  </header>

  <section class="admin-content">
    <div class="left">
      <ul> 
        <li><a href="">Loại sản phẩm</a></li>
          <ul>
            <li><a href="">Thêm loại sản phẩm</a></li>
            <li><a href="">Danh sách loại sản phẩm</a></li>
          </ul>
        <li><a href="">Sản phẩm</a></li>
        <ul>
          <li><a href="">Thêm sản phẩm</a></li>
          <li><a href="">Danh sách sản phẩm</a></li>
        </ul>
      </ul>
    </div>

    <div class="right">
      <div class="product add">
        <form action="" method="POST">
            <table class="product-table">
              
                <tr>
                    <td class="title" colspan="2"><h1>PRODUCT ADD</h1></td>
                </tr>
                <tr>
                    <td>
                        <label for="category">Category select <span style="color:tomato">*</span></label>        
                    </td>
                    <td>
                        <label for="brand">Brand select <span style="color:tomato">*</span></label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <select name="category" id="">
                            <option value="#"></option>
                            <option value="">1</option>
                          </select>                    </td>
                    <td>
                        <select name="brand" id="">
                            <option value="#"></option>
                            <option value="">1</option>
                          </select>                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="productName">Product name <span style="color:tomato">*</span></label>
                    </td>

                    <td>
                        <label for="productPrice">Product price <span style="color:tomato">*</span></label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="productName" id="">
                    </td>
                    <td>
                        
                        <input type="text" name="productPrice" id="">
                        <span class="money"> $ </span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="productDesc">Product description <span style="color:tomato">*</span></label> 
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <textarea name="productDesc" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Product image <span style="color:tomato">*</span></label> 
                    </td>
                </tr>

                <tr>
                    <td>
                        <input multiple type="file" name="" id="">
                    </td>
                </tr>
            </table>
          
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
